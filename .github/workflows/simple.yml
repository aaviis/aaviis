name: Test Git Push

on:
  workflow_dispatch:  # запуск вручную

jobs:
  test-push:
    runs-on: ubuntu-latest
    steps:
      # Забираем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # токен GITHUB_TOKEN будет использоваться для пуша

      # Создаём тестовый файл
      - name: Create test file
        run: |
          echo "GitHub Actions push test" > push-test.txt
          cat push-test.txt

      # Коммитим и пушим
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add push-test.txt
          git commit -m "Test push from Actions" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
